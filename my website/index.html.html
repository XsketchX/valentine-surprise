<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Afreen ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            color: #e60073;
            margin-top: 50px;
        }
        .heart {
            font-size: 60px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .heart:hover {
            transform: scale(1.3);
        }
        .hidden-message {
            display: none;
            color: #ff3366;
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .quiz, .slideshow {
            display: none;
            margin-top: 30px;
        }
        button {
            background-color: #e60073;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #c4005d;
        }
        .slideshow {
    display: flex;
    justify-content: center;  /* Center horizontally */
    align-items: center;      /* Center vertically */
    flex-direction: column;   /* Stack images if needed */
    height: auto;             /* Adjust height as needed */
}

.slideshow img {
    width: 300px;
    height: 200px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: none;
    margin: 10px auto; /* Center images with margin */
}
    </style>
</head>
<body>

    <h1>Happy Valentine's Day, Aafreen ‚ù§Ô∏è</h1>
    <p>Click the heart below for a surprise!</p>

    <div class="container">
        <div class="heart" onclick="showMessage()">‚ù§Ô∏è</div>
        <p class="hidden-message" id="message">You're the love of my life! üíñ</p>
    </div>

    <!-- Love Quiz -->
    <div class="quiz" id="quiz">
        <h2>How well do you know us? üíò</h2>
        <p>Where was you first saw me?</p>
        <button onclick="checkAnswer('school')">üè´ The School</button>
        <button onclick="checkAnswer('cafe')">‚òï A Caf√©</button>
        <button onclick="checkAnswer('movie')">üé¨ A Movie</button>
        <p id="quiz-result"></p>
    </div>

    <!-- Slideshow -->
    <div class="slideshow" id="slideshow">
        <h2>Your so cute i can't handel üíë</h2>
        <img src="https://assets.onecompiler.app/438mteb7q/438msmawq/photo1.jpg.jpeg" id="slide1">
        <img src="https://assets.onecompiler.app/438mteb7q/438msmawq/photo2.jpg.jpeg" id="slide2">
        <img src="https://assets.onecompiler.app/438mteb7q/438msmawq/photo3.jpg.jpeg" id="slide3">
    </div>

    <script>
        let audio = new Audio('romantic-music.mp3'); // Add a soft background song

        function showMessage() {
            let message = document.getElementById("message");
            message.style.display = "block";
            setTimeout(() => { message.style.opacity = 1; }, 200); // Smooth fade-in
            
            // Play music
            audio.play();
            audio.loop = true;

            // Show quiz after 3 seconds
            setTimeout(() => {
                document.getElementById("quiz").style.display = "block";
            }, 3000);

            // Start slideshow after 5 seconds
            setTimeout(startSlideshow, 5000);
        }

        function checkAnswer(answer) {
            let result = document.getElementById("quiz-result");
            if (answer === 'school') {
                result.innerHTML = "Correct! That was the best day ever! üíï";
                result.style.color = "green";
            } else {
                result.innerHTML = "Oops! Try again. üòú";
                result.style.color = "red";
            }
        }

        function startSlideshow() {
            document.getElementById("slideshow").style.display = "block";

            let slides = ["slide1", "slide2", "slide3"];
            let index = 0;

            function showNextSlide() {
                slides.forEach(id => document.getElementById(id).style.display = "none");
                document.getElementById(slides[index]).style.display = "block";
                index = (index + 1) % slides.length;
                setTimeout(showNextSlide, 3000);
            }

            showNextSlide();
        }
    </script>

</body>
</html>
